<div class="grid no-horizontal-padding">
  <div class="events-container">
    <div class="events-action-buttons">
      <button mat-raised-button color="accent" (click)="openAddDeviceDialog()">ADD EVENT</button>
    </div>
    <table
      mat-table
      *ngIf="dataSource"
      [dataSource]="dataSource"
      class="events-table mat-elevation-z8"
    >
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let event; let index = index">{{ index + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let event">{{ event.name }}</td>
      </ng-container>

      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef>Artist</th>
        <td mat-cell *matCellDef="let event">{{ event.artist }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let event">{{ event.date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let event">{{ event.location }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let event">{{ event.category.name }}</td>
      </ng-container>

      <ng-container matColumnDef="edit-delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let event" (click)="$event.stopPropagation()">
          <div class="column-event-action-buttons">
            <button mat-icon-button color="accent" (click)="openUpdateDeviceDialog(event)">
              <i class="material-icons">edit</i>
            </button>
            <button mat-icon-button color="accent">
              <i class="material-icons">delete_forever</i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openEventDetails(row)" class="event-clickable-row"></tr>
    </table>
  </div>
</div>
