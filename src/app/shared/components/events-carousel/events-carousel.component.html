<p-carousel [value]="events" [numVisible]="4">
  <ng-template pTemplate="header">
    <h1>{{ carouselHeader }}</h1>
  </ng-template>
  <ng-template let-event pTemplate="event">
    <div class="event-card">
      <app-event-card
        [eventId]="event.eventId"
        [name]="event.name"
        [date]="event.date"
        [location]="event.location"
        [image]="event.image"
      ></app-event-card>
    </div>
  </ng-template>
</p-carousel>
