<mat-card (click)="redirectToEvent(eventId)">
  <mat-card-header>
    <img
      mat-card-image
      class="product-image"
      [src]="imageUrl"
      alt="Product Image"
    />
  </mat-card-header>

  <mat-card-content>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>{{ date | date }}</mat-card-subtitle>

    <span>{{ location }}</span>
  </mat-card-content>

</mat-card>
