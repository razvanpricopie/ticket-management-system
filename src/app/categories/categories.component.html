<loading-spinner *ngIf="loading"></loading-spinner>

<div class="grid no-horizontal-padding">
  <div class="presentation-carrousel-placeholder">
    <img
      mat-card-image
      class="product-image"
      src="https://media.geeksforgeeks.org/wp-content/uploads/geek.png"
      alt="Product Image"
    />
  </div>

  <div class="category-with-events-container" *ngIf="category">
    <div class="mat-headline-3 category-title">{{ category.name }}</div>

    <div class="grid no-horizontal-padding">
      <div *ngFor="let event of eventsOfCategory" class="block-quarter">
        <app-event-card
          [eventId]="event.eventId"
          [name]="event.name"
          [date]="event.date"
          [location]="event.location"
          [imageUrl]="event.imageUrl"
        ></app-event-card>
      </div>
    </div>
  </div>
</div>
