<loading-spinner *ngIf="loading"></loading-spinner>

<div class="grid no-horizontal-padding">
  <ng-container *ngIf="!loading">
    <events-galleria
      class="events-galleria-container"
      [events]="events"
    ></events-galleria>
  </ng-container>
</div>

<mat-divider></mat-divider>

<div class="grid no-horizontal-padding">
  <mat-chip-listbox>
    <mat-chip *ngFor="let category of categories"
      ><span (click)="redirectToCategoryPage(category.categoryId)">{{
        category.name
      }}</span></mat-chip
    >
  </mat-chip-listbox>
</div>

<div class="grid no-horizontal-padding">
  <div class="events-sections-container">
    <events-carousel
      [carouselHeader]="'Lastly added events'"
      [events]="events"
    ></events-carousel>
  </div>
</div>
